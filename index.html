<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Layout Responsivo com Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f4;
    }
    
    .card {
      background-color: #2196F3;
      color: white;
      border-radius: 10px;
      padding: 40px;
      font-size: 1.5rem;
      text-align: center;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-4">Exemplo Responsivo com Bootstrap</h1>
    
    <div class="row g-4">
      <!-- Em telas grandes: 3 colunas, mÃ©dias: 2 colunas, pequenas: 1 coluna -->
      <div class="col-12 col-sm-6 col-lg-4">
        <div class="card">Bloco 1</div>
      </div>
      <div class="col-12 col-sm-6 col-lg-4">
        <div class="card">Bloco 2</div>
      </div>
      <div class="col-12 col-sm-6 col-lg-4">
        <div class="card">Bloco 3</div>
      </div>
      <div class="col-12 col-sm-6 col-lg-4">
        <div class="card">Bloco 4</div>
      </div>
      <div class="col-12 col-sm-6 col-lg-4">
        <div class="card">Bloco 5</div>
      </div>
      <div class="col-12 col-sm-6 col-lg-4">
        <div class="card">Bloco 6</div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
